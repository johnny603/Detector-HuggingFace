<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana or Not?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ffcc00;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        input[type="submit"] {
            background-color: #ffcc00;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <h1>Banana or Not Banana?</h1>
    <form method="post" action="{{ url_for('upload') }}" enctype="multipart/form-data">
        <label for="file1">Upload an image:</label>
        <input type="file" name="file1" id="file1" accept="image/*">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
